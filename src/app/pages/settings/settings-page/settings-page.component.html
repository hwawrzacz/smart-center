<div class="page-wrapper settings-page">
  <div class="layout-wrapper" fxLayout="column">
    <h2>Settings</h2>

    <mat-tab-group>
      <mat-tab [label]="'Supported services'">
        <ng-template matTabContent>
          <app-supported-services></app-supported-services>
        </ng-template>
      </mat-tab>
      <mat-tab [label]="'Sensors'">
        <ng-template matTabContent>
          <app-sensors></app-sensors>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
