<div class="page-wrapper">
  <div class="layout-wrapper" fxLayout="column">
    <h2>Settings</h2>

    <mat-tab-group>
      <mat-tab [label]="'Supported services'">
        <mat-list role="list">
          <mat-list-item *ngFor="let service of allServices$ | async" role="listitem">
            <mat-icon [ngClass]="{'service-enabled': service.enabled, 'service-disabled': !service.enabled }">
              {{ service.enabled ? 'check_circle' : 'cancel' }}
            </mat-icon>
            <span>{{ service.name | serviceTranslate }}</span>
          </mat-list-item>
        </mat-list>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
