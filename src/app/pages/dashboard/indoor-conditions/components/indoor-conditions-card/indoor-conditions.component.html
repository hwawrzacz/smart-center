<app-dashboard-card [title]="'Indoor conditions'"
                    [showRefreshButton]="true"
                    (refresh)="onRefresh()">
  <p class="weather-details">
    <span>{{ indoorConditions?.temperature || '--' }}&deg;C</span>
    <span>
      <mat-icon>speed</mat-icon>
      {{ indoorConditions?.pressure || '--' }} hPa
    </span>
    <span>
      <mat-icon>grain</mat-icon>
      {{ indoorConditions?.humidity || '--' }}%
    </span>
  </p>
</app-dashboard-card>
