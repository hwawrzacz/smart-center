<app-dashboard-card [title]="'Air quality'"
                    [showRefreshButton]="true"
                    [lastUpdate]="airQualityData?.date"
                    (refresh)="onRefresh()">
  <p *ngIf="airQualityData" class="air-quality-details">
    <span>Current air quality is
      <span
          class="air-quality-text-{{ airQualityData.airQualityIndex }}">{{ getAirQualityIndexName(airQualityData.airQualityIndex) | lowercase }}
      </span>
    </span>
  </p>
</app-dashboard-card>
