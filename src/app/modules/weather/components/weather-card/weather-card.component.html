<mat-card>
  <mat-card-header>
    <mat-card-title>Weather</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="weather-details">
      <span>{{ weatherInside.temperature || '--' }}&deg;C</span>
      <span>
        <mat-icon>speed</mat-icon>{{ weatherInside.pressure || '--' }} hPa
      </span>
      <span>
        <mat-icon>grain</mat-icon>{{ weatherInside.humidity || '--' }}%
      </span>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button>Go to details</button>
  </mat-card-actions>
</mat-card>
