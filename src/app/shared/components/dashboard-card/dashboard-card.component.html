<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <button *ngIf="showRefreshButton" mat-icon-button (click)="emitRefresh()">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content [ngClass]="{
  'flex-row': flexDirection === 'row',
  'flex-column': flexDirection === 'column'
  }">
    <ng-content></ng-content>
    <small *ngIf="lastUpdate" class="last-update">Last update: {{ lastUpdate | date: 'yyyy/MM/dd hh:mm a'}}</small>
  </mat-card-content>

  <ng-container *ngIf="showDetailsButton">
    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button (click)="emitDetails()">Go to details</button>
    </mat-card-actions>
  </ng-container>
</mat-card>
